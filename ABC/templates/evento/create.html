{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Nuevo evento{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
  <form method="post">
    <div class="col-md-12">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input name="nombre" id="nombre" class="form-control" placeholder="Max 50" maxlength="50" value="{{ request.form['nombre'] }}" required>
    
        <label for="categoria">Categoría</label>
        <select name="categoria" id="categoria" class="form-control" value="{{ request.form['categoria'] }}" required>
          <option value="Conferencia">Conferencia</option> 
          <option value="Seminario">Seminario</option> 
          <option value="Congreso">Congreso</option>
          <option value="Curso">Curso</option> 
       </select>
    
        <label for="lugar">Lugar</label>
        <input name="lugar"  id="lugar" class="form-control" placeholder="Max 100" maxlength="100" value="{{ request.form['lugar'] }}" required>
    
        <label for="direccion">Dirección</label>
        <input name="direccion" id="direccion" class="form-control" placeholder="Max 150" maxlength="150" value="{{ request.form['direccion'] }}" required>
    
        <label for="fechaInicial">Fecha Inicial</label>
        <input name="fechaInicial" id="fechaInicial" class="form-control" type="date" value="{{ request.form['fechaInicial'] }}" required>
    
        <label for="fechaFinal">Fecha Final</label>
        <input name="fechaFinal" id="fechaFinal" class="form-control" type="date" value="{{ request.form['fechaFinal'] }}" required>
    
        <label for="tipo">Tipo</label>
        <select name="tipo" id="tipo" class="form-control" value="{{ request.form['tipo'] }}" required>
          <option value="Presencial">Presencial</option> 
          <option value="Virtual">Virtual</option> 
        </select>
        <hr>
        <input type="submit" class="btn btn-success btn-lg" value="Save">
      </div>
    </div>
  </form>
</div>
  
{% endblock %}
